<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cazul de callback</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <div class="container">

    <div id="testSubject"></div>
    <button type="button" id="testButton">Go!</button>

    <script type="text/javascript">
      jQuery('#testButton').click(function(){
        var elem$ = jQuery("#testSubject");
        elem$.html("Loading...");
        jQuery.ajax({
          url: "http://localhost:8080/teste/test.html",
          success: function(html){
            elem$.html(html); // în acest moment se face closure pe elem$
          }
          // Cum arată scope:
          // this care este obiectul DOM <button#testButton>
          // arguments care este un obiect.
          // și obiectul elem$ (obiect DOM) - acesta este closure-ul pe obiectul elem$
        });
      });
    </script>

  </div>


  </body>
</html>
