<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cea mai simpla temporizare</title>
  </head>
  <body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>
    <p id="g"></p>
    <p id="h"></p>

    <script>
      function mesaj(id, nr){
        var elem = document.getElementById(id);
        var contor = 0;
        var cateOri = nr;
        var temporizator = setInterval(function(){
          if (contor < nr) {
            var continut = document.createTextNode("Apar È™i dispar, haha ");
            elem.appendChild(continut);
            contor++;
          }else{
            clearInterval(temporizator);
          }
        }, 1000);
      };
      mesaj("a", 6);
      mesaj("b", 6);
      mesaj("c", 6);
      mesaj("d", 6);
      mesaj("e", 6);
      mesaj("f", 6);
      mesaj("g", 6);
      mesaj("h", 6);
    </script>
  </body>
</html>
